name: ci
on:
  push:
    branches:
      - master
      - main
permissions:
  contents: read
jobs:
  build:
    deploy:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4
        - uses: actions/setup-python@v4
          with:
            python-version: 3.12
        - uses: actions/cache@v2
          with:
            path: .cache
            key: ${{ github.ref }} 
        - run: pip -install mkdocs-material
        - run: mkdocs gh-deploy --force